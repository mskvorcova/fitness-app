spring.application.name=pulsar_fitness_app

spring.docker.compose.enabled=false

spring.datasource.url=jdbc:postgresql://db:5432/pulsar_fitness
spring.datasource.username=usr
spring.datasource.password=123

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.port=8080

# Kafka
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
app.kafka.numbers-topic=numbers

# JWT Configuration
jwt.secret=pulsar-fitness-app-secret-key-2026-production-ready-minimum-256-bits-required-for-security
jwt.expiration=3600000
