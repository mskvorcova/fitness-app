services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: pulsar_fitness
      POSTGRES_USER: usr
      POSTGRES_PASSWORD: 123
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U usr -d pulsar_fitness"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build: ./
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "8080:8080"

  frontend:
    build: ./fitness-center-frontend
    depends_on:
      - backend
    ports:
      - "80:80"

  scheduler:
    build: ./scheduler
    environment:
      BACKEND_URL: http://backend:8080
      INTERNAL_JOB_TOKEN: pulsar-fitness-app-secret-key-2026-production-ready-minimum-256-bits-required-for-security
    depends_on:
      backend:
        condition: service_started

  kafka:
    image: apache/kafka:3.7.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    depends_on:
      - kafka
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_USER: clickhouse
      CLICKHOUSE_PASSWORD: clickhouse
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/init:/docker-entrypoint-initdb.d:ro

volumes:
  db_data:
  clickhouse_data:
